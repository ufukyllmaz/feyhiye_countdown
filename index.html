<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuma 18:00 Geri Sayƒ±m</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 1s ease;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .title {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            line-height: 1.2;
        }

        .target-date {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-style: italic;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .time-unit:hover {
            transform: scale(1.05);
        }

        .number {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: block;
        }

        .label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            height: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 100%;
            border-radius: 25px;
            transition: width 1s ease;
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
        }

        .message {
            color: white;
            font-size: 1.1rem;
            margin-top: 20px;
            opacity: 0.9;
        }

        .total-minutes {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 15px;
            font-style: italic;
        }

        .finished {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .finished .title {
            font-size: 3rem;
            animation: celebrate 2s ease-in-out infinite;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .number {
                font-size: 2rem;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="title" id="title">Tatile Geri Sayƒ±m</div>
        <div class="target-date" id="targetDate">12 Eyl√ºl 2025, Cuma 18:00</div>
        <div class="subtitle" id="subtitle"></div>
        
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <span class="number" id="days">0</span>
                <span class="label">G√ºn</span>
            </div>
            <div class="time-unit">
                <span class="number" id="hours">0</span>
                <span class="label">Saat</span>
            </div>
            <div class="time-unit">
                <span class="number" id="minutes">0</span>
                <span class="label">Dakika</span>
            </div>
            <div class="time-unit">
                <span class="number" id="seconds">0</span>
                <span class="label">Saniye</span>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="message" id="message">Hedefe doƒüru ilerliyoruz...</div>
        
        <div class="total-minutes" id="totalMinutes">
            Toplam: 0 dakika kaldƒ±
        </div>
    </div>

    <script>
        // ƒ∞ki farklƒ± hedef tarih
        const firstTarget = new Date('2025-09-12T18:00:00+03:00').getTime();
        const secondTarget = new Date('2025-09-22T09:00:00+03:00').getTime();
        
        let currentTarget = firstTarget;
        let isSecondPhase = false;
        let isWorkTime = false;
        const startDate = new Date().getTime();
        let countdownInterval;

        // Hangi a≈üamada olduƒüumuzu kontrol et
        function checkPhase() {
            const now = new Date().getTime();
            
            if (now >= secondTarget && !isWorkTime) {
                // √áalƒ±≈üma zamanƒ±na ge√ßi≈ü
                isWorkTime = true;
                isSecondPhase = true;
                
                // Final ekranƒ±nƒ± g√∂ster
                document.getElementById('container').classList.add('finished');
                document.body.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%)';
                document.getElementById('title').innerHTML = 'Tatil Bitti<br>√áalƒ±≈ü K√∂pek! üêï‚Äçü¶∫';
                document.getElementById('targetDate').innerHTML = 'ƒ∞≈ü ba≈üƒ± yapacan naapacan!';
                document.getElementById('subtitle').innerHTML = 'Artƒ±k √ßalƒ±≈üma vakti...';
                document.getElementById('countdown').innerHTML = '<div style="font-size: 2.5rem; color: white; font-weight: bold;">√áALI≈û! üíº</div>';
                document.getElementById('message').innerHTML = 'Haydi i≈üe, k√∂lee! Tatil bitti! üò§';
                document.getElementById('totalMinutes').innerHTML = '√áalƒ±≈üma vakti geldi!';
                document.getElementById('progressFill').style.width = '100%';
                clearInterval(countdownInterval);
                return;
            }
            
            if (now >= firstTarget && !isSecondPhase) {
                // ƒ∞kinci a≈üamaya ge√ßi≈ü
                isSecondPhase = true;
                currentTarget = secondTarget;
                
                // Ba≈ülƒ±k ve alt ba≈ülƒ±ƒüƒ± deƒüi≈ütir
                document.getElementById('title').innerHTML = 'Tatildesin, teyze chill!';
                document.getElementById('targetDate').innerHTML = '22 Eyl√ºl 2025, Pazartesi 09:00';
                document.getElementById('subtitle').innerHTML = ' ƒ∞≈üe Ba≈ülamaya';
                
                // Arka plan rengini deƒüi≈ütir
                document.body.style.background = 'linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%)';
            }
        }

        function updateCountdown() {
            checkPhase(); // Her g√ºncelleme sƒ±rasƒ±nda faz kontrol√º
            
            // Eƒüer √ßalƒ±≈üma zamanƒ±na ge√ßtiyse countdown'u durdur
            if (isWorkTime) {
                return;
            }
            
            const now = new Date().getTime();
            const distance = currentTarget - now;

            if (distance > 0) {
                // Zaman birimleri hesaplama
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // DOM elemanlarƒ± g√ºncelleme
                document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
                document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
                document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');

                // Toplam dakika hesaplama ve g√∂sterme
                const totalMinutes = Math.floor(distance / (1000 * 60));
                const totalMinutesElement = document.getElementById('totalMinutes');
                if (totalMinutes > 1440) { // 1 g√ºnden fazlaysa
                    totalMinutesElement.innerHTML = `Toplam ${totalMinutes.toLocaleString('tr-TR')} dakika kaldƒ±`;
                } else {
                    totalMinutesElement.innerHTML = `Toplam ${totalMinutes} dakika kaldƒ±`;
                }

                // ƒ∞lerleme √ßubuƒüu
                const totalDuration = currentTarget - (isSecondPhase ? firstTarget : startDate);
                const elapsed = now - (isSecondPhase ? firstTarget : startDate);
                const progressPercent = Math.min((elapsed / totalDuration) * 100, 100);
                document.getElementById('progressFill').style.width = progressPercent + '%';

                // Mesaj g√ºncelleme
                const messageElement = document.getElementById('message');
                if (isSecondPhase) {
                    // ƒ∞kinci a≈üama mesajlarƒ±
                    if (days > 0) {
                        messageElement.innerHTML = `Tatil bitmesine ${days} g√ºn ${hours} saat kaldƒ± üòé`;
                    } else if (hours > 0) {
                        messageElement.innerHTML = `Tatil bitmesine ${hours} saat ${minutes} dakika kaldƒ± üèñÔ∏è`;
                    } else if (minutes > 0) {
                        messageElement.innerHTML = `Tatil bitmesine ${minutes} dakika ${seconds} saniye kaldƒ± ‚è∞`;
                    } else {
                        messageElement.innerHTML = `Son ${seconds} saniye, tadƒ±nƒ± √ßƒ±kar! üéâ`;
                        messageElement.classList.add('pulse');
                    }
                } else {
                    // ƒ∞lk a≈üama mesajlarƒ±
                    if (days > 0) {
                        messageElement.innerHTML = `Hedefe ${days} g√ºn ${hours} saat kaldƒ±!`;
                    } else if (hours > 0) {
                        messageElement.innerHTML = `Hedefe ${hours} saat ${minutes} dakika kaldƒ±!`;
                    } else if (minutes > 0) {
                        messageElement.innerHTML = `Hedefe ${minutes} dakika ${seconds} saniye kaldƒ±!`;
                    } else {
                        messageElement.innerHTML = `Son ${seconds} saniye!`;
                        messageElement.classList.add('pulse');
                    }
                }
            } else {
                // S√ºre tamamlandƒ±ƒüƒ±nda
                if (isSecondPhase) {
                    // Tatil bittiƒüinde - artƒ±k √ßalƒ±≈üma zamanƒ±!
                    document.getElementById('container').classList.add('finished');
                    document.body.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%)';
                    document.getElementById('title').innerHTML = 'Tatil Bitti<br>√áalƒ±≈ü K√∂pek! üêï‚Äçü¶∫';
                    document.getElementById('targetDate').innerHTML = 'ƒ∞≈ü ba≈üƒ± yapacan naapacan!';
                    document.getElementById('subtitle').innerHTML = 'Artƒ±k √ßalƒ±≈üma vakti...';
                    document.getElementById('countdown').innerHTML = '<div style="font-size: 2.5rem; color: white; font-weight: bold;">√áALI≈û! üíº</div>';
                    document.getElementById('message').innerHTML = 'Haydi i≈üe, k√∂lee! Tatil bitti! üò§';
                    document.getElementById('totalMinutes').innerHTML = '√áalƒ±≈üma vakti geldi!';
                    document.getElementById('progressFill').style.width = '100%';
                    clearInterval(countdownInterval);
                }
            }
        }

        // Sayacƒ± ba≈ülat
        updateCountdown();
        countdownInterval = setInterval(updateCountdown, 1000);

        // Sayfa y√ºklendiƒüinde animasyon
        window.addEventListener('load', function() {
            document.querySelector('.container').style.opacity = '0';
            document.querySelector('.container').style.transform = 'translateY(50px)';
            document.querySelector('.container').style.transition = 'all 0.8s ease';
            
            setTimeout(function() {
                document.querySelector('.container').style.opacity = '1';
                document.querySelector('.container').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
