<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatile Geri SayÄ±m</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .title {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .target-date {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .time-unit:hover {
            transform: scale(1.05);
        }

        .number {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: block;
        }

        .label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            height: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 100%;
            border-radius: 25px;
            transition: width 1s ease;
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
        }

        .message {
            color: white;
            font-size: 1.1rem;
            margin-top: 20px;
            opacity: 0.9;
        }

        .finished {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .finished .title {
            font-size: 3rem;
            animation: celebrate 2s ease-in-out infinite;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .number {
                font-size: 2rem;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="title" id="title">Tatile Geri SayÄ±m</div>
        <div class="target-date">12 EylÃ¼l 2025, Cuma 18:00'e</div>
        
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <span class="number" id="days">0</span>
                <span class="label">GÃ¼n</span>
            </div>
            <div class="time-unit">
                <span class="number" id="hours">0</span>
                <span class="label">Saat</span>
            </div>
            <div class="time-unit">
                <span class="number" id="minutes">0</span>
                <span class="label">Dakika</span>
            </div>
            <div class="time-unit">
                <span class="number" id="seconds">0</span>
                <span class="label">Saniye</span>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="message" id="message">Hedefe doÄŸru ilerliyoruz...</div>
    </div>

    <script>
        // Ä°ki farklÄ± hedef tarih
        const firstTarget = new Date('2025-09-12T18:00:00+03:00').getTime();
        const secondTarget = new Date('2025-09-22T09:00:00+03:00').getTime();
        
        let currentTarget = firstTarget;
        let isSecondPhase = false;
        const startDate = new Date().getTime();

        // Hangi aÅŸamada olduÄŸumuzu kontrol et
        function checkPhase() {
            const now = new Date().getTime();
            if (now >= firstTarget && !isSecondPhase) {
                // Ä°kinci aÅŸamaya geÃ§iÅŸ
                isSecondPhase = true;
                currentTarget = secondTarget;
                
                // BaÅŸlÄ±k ve alt baÅŸlÄ±ÄŸÄ± deÄŸiÅŸtir
                document.getElementById('title').innerHTML = 'Tatildesin, teyze chill!';
                document.getElementById('targetDate').innerHTML = '22 EylÃ¼l 2025, Pazartesi 09:00';
                document.getElementById('subtitle').innerHTML = 'Ä°ÅŸe BaÅŸlayama';
                
                // Arka plan rengini deÄŸiÅŸtir
                document.body.style.background = 'linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%)';
            }
        }

        function updateCountdown() {
            checkPhase(); // Her gÃ¼ncelleme sÄ±rasÄ±nda faz kontrolÃ¼
            
            const now = new Date().getTime();
            const distance = currentTarget - now;

            if (distance > 0) {
                // Zaman birimleri hesaplama
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // DOM elemanlarÄ± gÃ¼ncelleme
                document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
                document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
                document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');

                // Ä°lerleme Ã§ubuÄŸu
                const totalDuration = currentTarget - (isSecondPhase ? firstTarget : startDate);
                const elapsed = now - (isSecondPhase ? firstTarget : startDate);
                const progressPercent = Math.min((elapsed / totalDuration) * 100, 100);
                document.getElementById('progressFill').style.width = progressPercent + '%';

                // Mesaj gÃ¼ncelleme
                const messageElement = document.getElementById('message');
                if (isSecondPhase) {
                    // Ä°kinci aÅŸama mesajlarÄ±
                    if (days > 0) {
                        messageElement.innerHTML = `Tatil bitmesine ${days} gÃ¼n ${hours} saat kaldÄ± ðŸ˜Ž`;
                    } else if (hours > 0) {
                        messageElement.innerHTML = `Tatil bitmesine ${hours} saat ${minutes} dakika kaldÄ± ðŸ–ï¸`;
                    } else if (minutes > 0) {
                        messageElement.innerHTML = `Tatil bitmesine ${minutes} dakika ${seconds} saniye kaldÄ± â°`;
                    } else {
                        messageElement.innerHTML = `Son ${seconds} saniye, tadÄ±nÄ± Ã§Ä±kar! ðŸŽ‰`;
                        messageElement.classList.add('pulse');
                    }
                } else {
                    // Ä°lk aÅŸama mesajlarÄ±
                    if (days > 0) {
                        messageElement.innerHTML = `Hedefe ${days} gÃ¼n ${hours} saat kaldÄ±!`;
                    } else if (hours > 0) {
                        messageElement.innerHTML = `Hedefe ${hours} saat ${minutes} dakika kaldÄ±!`;
                    } else if (minutes > 0) {
                        messageElement.innerHTML = `Hedefe ${minutes} dakika ${seconds} saniye kaldÄ±!`;
                    } else {
                        messageElement.innerHTML = `Son ${seconds} saniye!`;
                        messageElement.classList.add('pulse');
                    }
                }
            } else {
                // SÃ¼re tamamlandÄ±ÄŸÄ±nda
                if (isSecondPhase) {
                    // Tatil bittiÄŸinde
                    document.getElementById('container').classList.add('finished');
                    document.getElementById('title').innerHTML = 'ðŸŽ¯ Ä°ÅŸe BaÅŸlama ZamanÄ±! ðŸŽ¯';
                    document.getElementById('countdown').innerHTML = '<div style="font-size: 2rem; color: white;">Ä°Åž BAÅžI!</div>';
                    document.getElementById('message').innerHTML = 'Tatil bitti, artÄ±k Ã§alÄ±ÅŸma zamanÄ±!';
                    document.getElementById('progressFill').style.width = '100%';
                    clearInterval(countdownInterval);
                } else {
                    // Ä°lk hedef tamamlandÄ±ÄŸÄ±nda otomatik olarak ikinci aÅŸamaya geÃ§ecek
                    // checkPhase() fonksiyonu bunu halledecek
                }
            }
        }

        // SayacÄ± baÅŸlat
        updateCountdown();
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Sayfa yÃ¼klendiÄŸinde animasyon
        window.addEventListener('load', function() {
            document.querySelector('.container').style.opacity = '0';
            document.querySelector('.container').style.transform = 'translateY(50px)';
            document.querySelector('.container').style.transition = 'all 0.8s ease';
            
            setTimeout(function() {
                document.querySelector('.container').style.opacity = '1';
                document.querySelector('.container').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
